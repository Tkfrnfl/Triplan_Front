mutation EvaluatePlanPost($request:PlanEvaluateDto) {
    evaluatePlan(request: $request){
        userId
        planId
        evaluateId
        rating
        detail
    }
}

query EvaluatePlanGet($request:EvaluateRequestDto) {
    requestEvaluateInfo(request: $request){
        userId
        planId
    }
}
